<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>返点兑换</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/rebate.css" rel="stylesheet">

</head>
<body>
<div id="rebate-bg">
  <div class="box">
    <p>我的返点：21.00</p>
  </div>
  <div class="box">
    <p>可以兑换</p>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
        一个月吃货卡
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        全部提现到我的余额
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
        微信红包20元
      </label>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block">默认兑换</button>
</div>
</body>
</html>
