<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的地址</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/address.css" rel="stylesheet">
</head>
<body>
<div id="address-bg">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">联系人</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="张三">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">电话号码</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="18800001234">
    </div>
    <div class="form-group">
      <label for="disabledSelect">配送地址</label>
      <select id="disabledSelect" class="form-control">
        <option>安吉万达写字楼A座</option>
        <option>安吉万达写字楼B座</option>
        <option>安吉万达写字楼C座</option>
      </select>
    </div>
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputName2" placeholder="22">
      <label for="exampleInputName2">层</label>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="2205">
      <label for="exampleInputEmail2">室</label>
    </div>
  </form>
  </form>
</div>
</body>
</html>
