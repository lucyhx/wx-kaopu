<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的地址</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/address.css" rel="stylesheet">
</head>
<body>
<div id="address-bg">
  <form>
    <div class="form-group">
      <label for="contact">联系人</label>
      <input type="email" class="form-control" id="contact" placeholder="张三">
    </div>
    <div class="form-group">
      <label for="telephone">电话号码</label>
      <input type="password" class="form-control" id="telephone" placeholder="18800001234">
    </div>
    <div class="form-group">
      <label for="address">配送地址</label>
      <select id="address" class="form-control">
        <option>安吉万达写字楼A座</option>
        <option>安吉万达写字楼B座</option>
        <option>安吉万达写字楼C座</option>
      </select>
    </div>
  </form>
  <form class="form-inline box">
    <div class="form-group box">
      <input type="text" class="form-control" id="number" placeholder="22">
      <label for="number">层</label>
    </div>
    <div class="form-group box">
      <input type="email" class="form-control" id="figure" placeholder="2205">
      <label for="figure">室</label>
    </div>
  </form>
  <button type="button" class="btn btn-primary btn-lg btn-block">保存</button>
</div>
</body>
</html>
