<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>菜单</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/caidan.css" rel="stylesheet">
</head>
<body>
<div id="header">
  <img src="image/jt-top.png">
  <h3>菜单</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-3 text-center">
      <div id="kinds">

        <div class="box-1">
          <img src="image/box-1.png">
          <p>粉/饭</p>
        </div>
        <div class="box-1">
          <img src="image/box-1.png">
          <p>粉/饭套餐</p>
        </div>
        <div class="box-1">
          <img src="image/box-1.png">
          <p>小吃配餐</p>
        </div>
        <div class="box-1">
          <img src="image/box-1.png">
          <p>饮料</p>
        </div>
      </div>
    </div>
    <div class="col-xs-9">
      <div class="kind">
        <div class="col-xs-6">
          <img src="image/box-2.jpg">
        </div>
        <div class="col-xs-6">
          <p>药膳咖喱排骨饭鲜椒套餐</p>
          <div class="money">
            <p class="money-f">
              <small>￥</small>
              <a class="money-n">19.50</a></p>
            <div class="money-l">
              <del>￥39.00</del>
            </div>

          </div>
          <div class="number">
            <div class="col-xs-3">
              <img src="image/jian.png">
            </div>
            <div class="col-xs-6">
              <p class="text-center"><B>1</B></p>
            </div>
            <div class="col-xs-3">
              <img src="image/jia.png">
            </div>
          </div>
        </div>
        <img src="image/l-l.png">
      </div>

      <div class="kind">
        <div class="col-xs-6">
          <img src="image/box-2.jpg">
        </div>
        <div class="col-xs-6">
          <p>药膳咖喱排骨饭鲜椒套餐</p>
          <div class="money">
            <p class="money-f">
              <small>￥</small>
              <a class="money-n">19.50</a></p>
            <div class="money-l">
              <del>￥39.00</del>
            </div>

          </div>
          <div class="number">
            <div class="col-xs-3"></div>
            <div class="col-xs-6"></div>
            <div class="col-xs-3">
              <img src="image/jia.png">
            </div>
          </div>
        </div>
        <img src="image/l-l.png">
      </div>

      <div class="kind">
        <div class="col-xs-6">
          <img src="image/box-2.jpg">
        </div>
        <div class="col-xs-6">
          <p>药膳咖喱排骨饭鲜椒套餐</p>
          <div class="money">
            <p class="money-f">
              <small>￥</small>
              <a class="money-n">19.50</a></p>
            <div class="money-l">
              <del>￥39.00</del>
            </div>

          </div>
          <div class="number">
            <p class="number-over">卖光了</p>
          </div>
        </div>
        <img src="image/l-l.png">
      </div>
    </div>
  </div>
</div>
<div id="footer">
  <img src="image/total.png">
</div>
</body>
</html>
