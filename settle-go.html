<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>结算中心－外卖</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/settle-go.css" rel="stylesheet">
</head>
<body>
<div id="settle-bg">
  <div class="box">
    <p class="box-w">本单可享受的优惠</p>
    <p>吃货卡减免一份</p>
  </div>
  <div class="box dining">
    <p>就餐方式</p>
    <img src="image/u141-1.png">
  </div>
  <div class="box box-variety">
    <div class="variety">
      <p>娘子烤肉饭
        <small>￥</small>
        <a class="box-w">16.00</a></p>
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">＋</button>
      </span>
        <input type="text" class="form-control" placeholder="1">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">—</button>
      </span>
      </div>
    </div>
    <div class="box">
      <p>已选<a class="box-w">1</a>份</p>
        <p>共计：
        <del>
          <a class="box-w">
            <small>￥</small>
            26.00</a></del>
          <a class="box-w box-p"><small>￥</small>0.00</a></p>
    </div>
  </div>
  <div class="box-1">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <p>配送地址： </p>
        </div>
        <div class="col-xs-9">
          <p>张三 18800001234<br>
          安吉万达B座22层2205室</p>
          <button type="button" class="btn btn-default">修改地址</button>
        </div>
      </div>
      <div class="row middle">
        <div class="col-xs-3">
          <p>备注： </p>
        </div>
        <div class="col-xs-9">
          <textarea class="form-control" row="3" placeholder="如：配送要求、特殊忌口等"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <p>温馨提示：</p>
        </div>
        <div class="col-xs-9">
          <p><a class="box-w">为了您能正常用餐，务必确认地址无误</a></p>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block btn-danger">提交</button>

</div>
</body>
</html>
