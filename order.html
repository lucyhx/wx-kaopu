<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的订单</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/order.css" rel="stylesheet">
</head>
<body>
<div id="order-bg">
  <div class="contents">
    <button type="button" class="btn btn-primary btn-lg btn-title">全部订单</button>
    <button type="button" class="btn btn-default btn-lg btn-title">待送餐</button>
    <button type="button" class="btn btn-default btn-lg btn-title">已派送</button>
    <button type="button" class="btn btn-default btn-lg btn-title">已完成</button>
  </div>
  <div class="box">
    <div class="box-1">
      <p>2017-05-12</p>
      <div class="box-1-1">
        待送餐
      </div>
    </div>
    <div class="middle">
      <div class="middle-1">
        <p>春卷饭</p>
        <p>x1</p>
      </div>
      <div class="middle-2">
        <p>共1件商品，实付￥10.00</p>
      </div>
    </div>
    <div class="box-bottom">
      <button class="btn btn-default btn-box" type="submit">催单</button>
    </div>
  </div>
  <div class="box">
    <div class="box-1">
      <p>2017-05-12</p>
      <div class="box-1-1">
        已派送
      </div>
    </div>
    <div class="middle">
      <div class="middle-1">
        <p>春卷饭</p>
        <p>x1</p>
      </div>
      <div class="middle-2">
        <p>共1件商品，实付￥0.00</p>
      </div>
    </div>
    <div class="box-bottom">
      <button class="btn btn-default btn-box" type="submit">确认</button>
    </div>
  </div>
  <div class="box">
    <div class="box-1">
      <p>2017-05-10</p>
      <div class="box-1-1">
        订单完成
      </div>
    </div>
    <div class="middle">
      <div class="middle-1">
        <p>春卷饭</p>
        <p>x1</p>
      </div>
      <div class="middle-1">
        <p>台湾卤肉饭</p>
        <p>x2</p>
      </div>
      <div class="middle-2">
        <p>共3件商品，实付￥70.00</p>
      </div>
    </div>
    <div class="box-bottom">
      <button class="btn btn-default btn-box" type="submit">再来一单</button>
    </div>
  </div>

</div>
</body>
</html>
