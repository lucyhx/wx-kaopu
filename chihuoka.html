<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>吃货卡</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/chihuoka.css" rel="stylesheet">
</head>
<body>
<div class="chk">
  <img src="image/chihuoka.png">
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputtuijianma">推荐码（选填）</label>
      <input type="email" class="form-control" id="exampleInputtuijianma" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputphone">电话号码</label>
      <input type="password" class="form-control" id="exampleInputphone" placeholder="">
    </div>


    <div class="form-group">
      <label for="inputphoneyz">手机验证码</label>
      <div class="row row-phone">
        <div class="col-xs-8">
          <input type="password" class="form-control" id="inputphoneyz" placeholder="">
        </div>

        <div class="col-xs-4">
          <button class="btn btn-default" type="submit">获取验证码</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>购买吃货卡</label>
      <div>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 一个月
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1"> 三个月
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1"> 半年
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1"> 一年
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="Inputpaymedthod">支付方式</label>
      <input type="email" class="form-control" id="Inputpaymedthod" placeholder="微信支付">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">立即购买</button>
  </form>
</div>
</body>
</html>
